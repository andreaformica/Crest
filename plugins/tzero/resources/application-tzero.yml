spring:
  datasource:
    tzero:
      jdbcUrl: ${crest.tzerodb.url}
      driverClassName: oracle.jdbc.OracleDriver
      username: ${crest.tzerodb.user}
      password: ${crest.tzerodb.password}
      type: com.zaxxer.hikari.HikariDataSource
      hikari:
        connection-test-query: SELECT 1 FROM DUAL
        maximum-pool-size: 2

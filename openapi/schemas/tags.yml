components:
  schemas:
    TagSummaryDto:
      type: object
      properties:
        tagname:
          type: string
        niovs:
          type: integer
          format: int64
    TagDto:
      type: object
      properties:
        name:
          type: string
        timeType:
          type: string
        payloadSpec:
          type: string
        synchronization:
          type: string
          enum:
            - ALL
            - SV
            - UPD
        status:
          type: string
          enum:
            - LOCKED
            - UNLOCKED
        description:
          type: string
        lastValidatedTime:
          type: integer
          format: int64
        endOfValidity:
          type: integer
          format: int64
        insertionTime:
          type: string
          format: date-time
        modificationTime:
          type: string
          format: date-time
    TagSetDto:
      description: An Set containing TagDto objects.
      allOf:
        - $ref: 'common.yml#/components/schemas/CrestBaseResponse'
        - type: object
          required:
            - resources
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/TagDto'
    TagSummarySetDto:
      description: An Set containing TagSummaryDto objects.
      allOf:
        - $ref: 'common.yml#/components/schemas/CrestBaseResponse'
        - type: object
          required:
            - resources
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/TagSummaryDto'

components:
  schemas:
    FolderDto:
      type: object
      properties:
        nodeFullpath:
          type: string
        schemaName:
          type: string
        nodeName:
          type: string
        nodeDescription:
          type: string
        tagPattern:
          type: string
        groupRole:
          type: string
    FolderSetDto:
      description: An FolderSet containing FolderDto objects.
      allOf:
        - $ref: 'common.yml#/components/schemas/CrestBaseResponse'
        - type: object
          required:
            - resources
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/FolderDto'

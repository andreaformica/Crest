components:
  schemas:
    RunInfoDto:
      type: object
      properties:
        runNumber:
          type: number
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
    RunLumiInfoDto:
      type: object
      properties:
        runNumber:
          type: number
        lb:
          type: number
        starttime:
          type: number
        endtime:
          type: number
    RunLumiSetDto:
      description: An RunLumiSet containing RunLumiInfoDto objects.
      allOf:
        - $ref: 'common.yml#/components/schemas/CrestBaseResponse'
        - type: object
          required:
            - resources
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/RunLumiInfoDto'
    RunInfoSetDto:
      description: An RunInfoSet containing RunInfoDto objects.
      allOf:
        - $ref: 'common.yml#/components/schemas/CrestBaseResponse'
        - type: object
          required:
            - resources
          properties:
            resources:
              type: array
              items:
                $ref: '#/components/schemas/RunInfoDto'
